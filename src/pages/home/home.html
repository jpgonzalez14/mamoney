<ion-header>
  <ion-navbar>
    <ion-title>Mi Dinero</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Actualmente tiene:</h3>
  <h1 style="text-align:center">
    $20,000
  </h1>
  <hr>
  <br>
  <button ion-button style="background-color:#58D68D" block>Dinero</button>
  <button ion-button style="background-color:#D658A1" block>Gasto</button>
  <button ion-button style="background-color:#5862D6" block>Ahorro</button>


  <ion-list>
    <button ion-item *ngFor="let saving of savings">
      {{ saving.title }}
    </button>
  </ion-list>

</ion-content>

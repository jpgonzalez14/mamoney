<ion-header>
  <ion-navbar>
    <ion-title>
      Ahorro
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addSaving(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-textarea name="title" ngModel></ion-textarea>
    </ion-item>
  </form>
  <button ion-button type="submit">Guardar Ahorro</button>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>
</ion-content>
